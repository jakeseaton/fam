<head>
  <title>fam</title>
</head>

<body>
<!-- <hr> -->
{{> intro}}

{{> activities}}
{{> family}}
<a style="display:none;" href="http://jakeseaton.net"></a>
</body>
<template name="top">
<img id="top-image" src="{{person.top_image_url}}"/>
</template>

<template name="intro">
	<h1>Hello. My name is {{person.name}}. This is me.</h1>
	<hr>
	<div id = "profile-image-wrapper">
		<img id = "profile-image" src = "{{person.profile_image_url}}"/>
		<div id = "profile-text">{{person.profile_text}}</div>
	</div>
</template>

<template name = "activities">
	<div id = "activities">
		<h1>This is what I do.</h1>
		<hr>
		{{#each activities}}
		<div class="activity-wrapper">
		<div class = "activity">
			<div class = "activity-icon">
				<i class = "fa fa-fw fa-lg fa-{{icon}}"></i>
			</div>
			<div class = "activity-text">
				<div class = "activity-title">{{{title}}}</div>
				<div class = "activity-description">{{{description}}}</div>
			</div>
		</div>
		</div>
		{{/each}}
	</div>
</template>

<template name ="family">
	<h1>This is my family.</h1>
	<hr>
	<div id = "circles">
		{{#each members}}
		<div class="circle">
			<div class="user-wrapper">
				<i class = "fa fa-user"></i>
				<div class ="user-name">{{{first_name}}}</div>
			</div>
			
		</div>
		{{/each}}	
	</div>
</template>
